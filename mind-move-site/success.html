<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mind Move!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(145deg, #d4845a 0%, #c9956d 25%, #daa076 50%, #e8b896 75%, #d4845a 100%);
            min-height: 100vh;
            color: #2d2d2d;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .logo-header {
            margin-bottom: 30px;
        }

        .logo-img {
            height: 50px;
            margin-bottom: 8px;
        }

        .logo-tagline {
            color: #5a6a5a;
            font-size: 14px;
            font-weight: 500;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #3d3d3d;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 18px;
            color: #5a5a5a;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Steps */
        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .step-title {
            font-size: 24px;
            font-weight: 600;
            color: #3d3d3d;
            margin-bottom: 24px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            height: 180px;
            border: none;
            background: none;
            padding: 0;
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(100%) saturate(150%) brightness(85%) hue-rotate(-10deg);
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .category-card:hover img,
        .category-card:active img {
            transform: scale(1.08);
            filter: sepia(100%) saturate(180%) brightness(90%) hue-rotate(-10deg);
        }

        .category-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(139, 90, 74, 0.7) 0%, transparent 60%);
            pointer-events: none;
        }

        .category-label {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .category-card.selected {
            box-shadow: 0 0 0 4px rgba(139, 90, 74, 0.8);
        }

        /* Mobile tap animation */
        @media (hover: none) {
            .category-card:active img {
                transform: scale(1.08);
            }
        }

        /* Duration options - horizontal */
        .duration-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .duration-btn {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            padding: 20px 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .duration-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .duration-btn.selected {
            background: rgba(139, 90, 74, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .duration-btn.selected .duration-label {
            color: rgba(255,255,255,0.8);
        }

        .duration-time {
            font-size: 28px;
            font-weight: 700;
        }

        .duration-label {
            font-size: 14px;
            color: #7a7a7a;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 48px;
            background: rgba(139, 90, 74, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: rgba(139, 90, 74, 0.95);
            box-shadow: 0 8px 20px rgba(139, 90, 74, 0.3);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #5a4a3a;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            padding: 8px 16px;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        /* Final step */
        .video-placeholder {
            background: rgba(60, 60, 60, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 80px 40px;
            margin-bottom: 24px;
            color: white;
        }

        .video-placeholder .play-icon {
            width: 64px;
            height: 64px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .video-placeholder .play-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .video-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .video-meta {
            font-size: 14px;
            opacity: 0.8;
        }

        .help-text {
            margin-top: 30px;
            font-size: 14px;
            color: #7a7a7a;
        }

        .help-text a {
            color: #8b5a4a;
            text-decoration: none;
        }

        /* Progress dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e8e0dc;
            transition: all 0.2s;
        }

        .dot.active {
            background: #8b5a4a;
            width: 24px;
            border-radius: 4px;
        }

        .dot.completed {
            background: #8b5a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Header -->
        <div class="logo-header">
            <img src="logo.png" alt="Mind Move" class="logo-img">
            <div class="logo-tagline">Polina</div>
        </div>

        <h1>Welcome!</h1>
        <p class="subtitle">Your subscription is active. Let's start your first session!</p>

        <!-- Progress dots -->
        <div class="progress-dots">
            <div class="dot active" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>

        <!-- Step 1: Choose Category -->
        <div class="step active" id="step1">
            <div class="step-title">What would you like to practice?</div>
            <div class="options">
                <button class="category-card" onclick="selectCategory('yoga')">
                    <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=800&h=360&fit=crop&crop=focalpoint&fp-y=0.35" alt="Yoga">
                    <span class="category-label">Yoga</span>
                </button>
                <button class="category-card" onclick="selectCategory('pilates')">
                    <img src="https://images.unsplash.com/photo-1620188467120-5042ed1eb5da?w=800&h=360&fit=crop&crop=center" alt="Pilates">
                    <span class="category-label">Pilates</span>
                </button>
                <button class="category-card" onclick="selectCategory('breathwork')">
                    <img src="https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=800&h=360&fit=crop&crop=focalpoint&fp-y=0.6" alt="Breathwork">
                    <span class="category-label">Breathwork</span>
                </button>
            </div>
        </div>

        <!-- Step 2: Choose Duration -->
        <div class="step" id="step2">
            <div class="step-title">How long do you have?</div>
            <div class="duration-options">
                <button class="duration-btn" onclick="selectDuration(10)">
                    <div class="duration-time">10</div>
                    <div class="duration-label">minutes</div>
                </button>
                <button class="duration-btn" onclick="selectDuration(20)">
                    <div class="duration-time">20</div>
                    <div class="duration-label">minutes</div>
                </button>
                <button class="duration-btn" onclick="selectDuration(30)">
                    <div class="duration-time">30</div>
                    <div class="duration-label">minutes</div>
                </button>
            </div>
            <button class="back-btn" onclick="goBack(1)">‚Üê Back</button>
        </div>

        <!-- Step 3: Show Video -->
        <div class="step" id="step3">
            <div class="video-placeholder">
                <div class="play-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                </div>
                <div class="video-title" id="videoTitle">Your session is ready!</div>
                <div class="video-meta" id="videoMeta">Loading...</div>
            </div>
            <button class="cta-button" onclick="startSession()">Start Session</button>
            <button class="back-btn" onclick="goBack(2)">‚Üê Choose different options</button>
        </div>

        <p class="help-text">
            Questions? Email us at <a href="mailto:hello@getmindmove.com">hello@getmindmove.com</a>
        </p>
    </div>

    <script>
        let selectedCategory = '';
        let selectedDuration = 0;

        function selectCategory(category) {
            selectedCategory = category;

            // Update UI
            document.querySelectorAll('#step1 .category-card').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Go to step 2 after short delay (let animation play)
            setTimeout(() => {
                goToStep(2);
            }, 500);
        }

        function selectDuration(duration) {
            selectedDuration = duration;

            // Update UI
            document.querySelectorAll('.duration-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Update video info
            updateVideoInfo();

            // Go to step 3 after short delay
            setTimeout(() => {
                goToStep(3);
            }, 200);
        }

        function updateVideoInfo() {
            const categoryNames = {
                'yoga': 'Yoga',
                'pilates': 'Pilates',
                'breathwork': 'Breathwork'
            };

            const categoryName = categoryNames[selectedCategory];
            document.getElementById('videoTitle').textContent = `${selectedDuration}-Minute ${categoryName}`;
            document.getElementById('videoMeta').textContent = `with Polina ‚Ä¢ ${categoryName} ‚Ä¢ ${selectedDuration} min`;
        }

        function goToStep(step) {
            // Hide all steps
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));

            // Show target step
            document.getElementById('step' + step).classList.add('active');

            // Update progress dots
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.remove('active', 'completed');
                if (index + 1 < step) {
                    dot.classList.add('completed');
                } else if (index + 1 === step) {
                    dot.classList.add('active');
                }
            });
        }

        function goBack(toStep) {
            goToStep(toStep);
        }

        function startSession() {
            // This would link to the actual video
            alert('üéâ Starting your ' + selectedDuration + '-minute ' + selectedCategory + ' session with Polina!\n\n(Video player would open here)');
        }
    </script>
</body>
</html>
